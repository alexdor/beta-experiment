<!doctype html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> {{ $title := delimit (slice .Title "&middot;" .Site.Title) " " }}
  <title>{{ $title }}</title>

  <meta name="description" content="{{ .Description }}">
  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="manifest" href="{{"/manifest.json" | relURL }}">
  <meta name="application-name" content="{{ $title }}">
  <meta name="theme-color" content="#2271ff"> {{ if .RSSLink }}
  <link rel="preload" href="{{"static/css/main.css" | relURL }}" as="style">
  <link rel="preload" href="{{"static/js/main.bundle.js" | relURL }}" as="script">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" as="style">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ $title }}" /> {{ end }}
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv='Content-Security-Policy' content="default-src 'none'; connect-src 'self' sheets.googleapis.com; script-src 'self' code.jquery.com cdnjs.cloudflare.com; style-src 'self' cdnjs.cloudflare.com; img-src 'self'; font-src 'self' cdnjs.cloudflare.com; base-uri 'none'; form-action docs.google.com">

</head>

<body>
  {{ block "header" . }}
  <nav class="navbar navbar-dark fixed-top bg-ossn flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">{{ .Site.Title }}</a>
  </nav>
  {{ end }} {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }} {{ block "footer" . }}
  <footer></footer>
  {{ end }}
  <link rel="stylesheet" href="{{"static/css/main.css" | relURL }}">
  <script defer src="{{"static/js/main.bundle.js" | relURL }}"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" rel="stylesheet">


  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-84301250-17');
  </script>



</body>

</html>
